<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <script src="js/jquery/jquery-3.3.1.slim.min.js"></script>
