<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <title>ARCH.EXE</title>
    <img id="spaceship" src="img/Arch.png" height="60" width="60" alt="spaceship">
    <img id="bullet1" src="img/Bullets/Bullet1.png" height="20" width="20" alt="bullet">
    <img id="enemy" src="img/Enemy/Enemy.png" height="60" width="60" alt="enemy">
    <img id="coin" src="img/Collectable/Coin.png" height="40" width="40" alt="coin">
    <img id="shield" src="img/Collectable/Shield.png" height="40" width="40" alt="shield">
</head>

<body>
    <section id="gameContainer">
        <div id="gameScreen">
            <div id="buttonContainer">
              <button id="gameButtonResume">Resume</button><br>
              <button id="gameButtonExit">Exit</button>
            </div>
          </div>
        <canvas id="mainCanvas"></canvas>
        <div id="gameInfoBar">
          <output id="playerScoreOut">20</output>
        </div>
    </section>
    <script src="js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
